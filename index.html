<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="main.css" />

    <body>
        <!-- HEADER -->
        <header>
            <img src="./img/smartphone/logo.svg" alt="" />

        </header>
        <!-- MAIN -->
        <main>
            <section class="banner">
                <!-- Banner Smartphone & Desktop -->
                <picture>
                    <!-- Mobile First -->
                    <source
                        srcset="
                            ./img/smartphone/banner.jpg    1x,
                            ./img/smartphone/banner@2x.jpg 2x,
                            ./img/smartphone/banner@3x.jpg 3x
                        "
                        media="(min-width:320px) and (orientation:portrait)"
                    />
                    <!-- Desktop -->
                    <source
                        srcset="
                            ./img/desktop/banner.jpg    1x,
                            ./img/desktop/banner@2x.jpg 2x,
                            ./img/desktop/banner@3x.jpg 3x
                        "
                        media="(min-width:1000px)"
                    />
                    <img src="" alt="monopatin urbano" />
                </picture>
            </section>
            <section class="info">
                <!-- informaciÃ³n -->

        </main>
        <!-- FOOTER -->

            <h6 class="copy">&copy;Copyright</h6>
